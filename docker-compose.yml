version: '3.8'

# This section defines the services (containers) we want to run.
services:
  # This is the PostgreSQL DB service.
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: order_execution
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - order_engine_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d order_execution"]
      interval: 10s
      timeout: 5s
      retries: 5

  # This is the Redis service.
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - order_engine_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # This is the main API server service.
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=order_execution
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - order_engine_network
    command: npm start

  # This is the worker service for processing jobs.
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=order_execution
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - order_engine_network
    command: npm run worker

# This section defines the volumes used for data persistence.
volumes:
  postgres_data:
  redis_data:

# This section defines the network for inter-container communication.
networks:
  order_engine_network:
    driver: bridge